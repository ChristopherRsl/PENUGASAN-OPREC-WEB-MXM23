<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
                <div class="item flexbox-1">
                    <h6>1</h6>
                </div>
            </div>
            <div class="cross">
                <div class="item flexbox-2">
                    <h4>2</h4>
                </div>
                <div class="main">
                    <div class="item flexbox-3">
                        <h4>3</h4>
                    </div>
                    <div class="cross">
                        <div class="item flexbox-4">
                            <h4>4a</h4>
                        </div>
                        <div class="item flexbox-4">
                            <h4>4b</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
